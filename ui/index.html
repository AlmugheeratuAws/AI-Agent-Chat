<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Desk Agent</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #chat {
      border: 1px solid #ddd;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user {
      color: #1a73e8;
      margin-bottom: 8px;
    }

    .agent {
      color: #188038;
      margin-bottom: 12px;
      white-space: pre-wrap;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“š Library Desk Agent</h1>

  <div id="chat"></div>

  <div class="input-row">
    <input id="msg" placeholder="Ask something..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("msg");
  const message = input.value.trim();
  if (!message) return;

  const chat = document.getElementById("chat");

  chat.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await res.json();

  let replyText = data.reply;
  chat.innerHTML += `<div class="agent"><b>Agent:</b>\n${replyText}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
